      - ./config:/opt/sentient/config:ro
    depends_on:
      postgres-dev:
        condition: service_healthy
      mosquitto-dev:
        condition: service_healthy
    networks:
      - sentient-development
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:4004/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=scene-executor-dev"

  # Development Device Monitor (Port 4003)
  sentient-monitor-dev:
    build:
      context: ./services/device-monitor
      dockerfile: Dockerfile.dev
      args:
        NODE_ENV: development
    container_name: sentient-monitor-dev
    profiles: ["development"]
    restart: unless-stopped
    environment:
      NODE_ENV: development
      SERVICE_PORT: 4003
      DATABASE_URL: postgresql://sentient_dev:${POSTGRES_PASSWORD}@postgres-dev:5432/sentient_dev
      MQTT_URL: mqtt://mosquitto-dev:1883
      MQTT_USERNAME: sentient_monitor
      MQTT_PASSWORD: ${MQTT_PASSWORD}
    ports:
      - "4003:4003"
      - "9232:9229"  # Debug port
    volumes:
      - ./services/device-monitor:/app
      - /app/node_modules
    depends_on:
      postgres-dev:
        condition: service_healthy
      mosquitto-dev:
        condition: service_healthy
    networks:
      - sentient-development
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:4003/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=device-monitor-dev"

  # Development Web Frontend (Port 4002)
  sentient-web-dev:
    build:
      context: ./services/sentient-web
      dockerfile: Dockerfile.dev
      args:
        NODE_ENV: development
        VITE_API_URL: http://localhost:4000
    container_name: sentient-web-dev
    profiles: ["development"]
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4002
    ports:
      - "4002:4002"
    volumes:
      - ./services/sentient-web:/app
      - /app/node_modules
    networks:
      - sentient-development
    healthcheck:
      disable: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=sentient-web-dev"

  # Development Prometheus (Port 9190)
  sentient-prometheus-dev:
    image: prom/prometheus:latest
    container_name: sentient-prometheus-dev
    profiles: ["development"]
    restart: unless-stopped
    ports:
      - "9190:9090"
    volumes:
      - ./config/prometheus/prometheus-dev.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/alerts:/etc/prometheus/alerts:ro
      - ./volumes/prometheus-data-dev:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
    networks:
      - sentient-development
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=prometheus-dev"

  # Development Grafana (Port 4200)
  sentient-grafana-dev:
    image: grafana/grafana:latest
    container_name: sentient-grafana-dev
    profiles: ["development"]
    restart: unless-stopped
    ports:
      - "4200:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:4200
      GF_INSTALL_PLUGINS: ""
    volumes:
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./volumes/grafana-data-dev:/var/lib/grafana
    depends_on:
      - sentient-prometheus-dev
      - sentient-loki-dev
    networks:
      - sentient-development
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=grafana-dev"

  # Development Loki (Port 4100)
  sentient-loki-dev:
    image: grafana/loki:latest
    container_name: sentient-loki-dev
    profiles: ["development"]
    restart: unless-stopped
    ports:
      - "4100:3100"
    volumes:
      - ./config/loki/loki-config-dev.yml:/etc/loki/loki-config.yml:ro
      - ./volumes/loki-data-dev:/loki
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - sentient-development
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=loki-dev"

  # Development Promtail (Port 9080)
  sentient-promtail-dev:
    image: grafana/promtail:latest
    container_name: sentient-promtail-dev
    profiles: ["development"]
    restart: unless-stopped
    ports:
      - "9080:9080"
    volumes:
      - ./config/promtail/promtail-config-dev.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/promtail-config.yml
    depends_on:
      - sentient-loki-dev
    networks:
      - sentient-development
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=promtail-dev"

################################################################################
# NETWORKS
################################################################################

networks:
  # Shared infrastructure network - postgres, mosquitto, nginx
  sentient-shared:
    driver: bridge
    name: sentient-shared

  # Production network (172.20.0.0/16)
  sentient-production:
    driver: bridge
    name: sentient-production
    ipam:
      config:
        - subnet: 172.20.0.0/16

  # Development network (172.21.0.0/16)
  sentient-development:
    driver: bridge
    name: sentient-development
    ipam:
      config:
        - subnet: 172.21.0.0/16

################################################################################
# VOLUMES
################################################################################

volumes:
  # Shared volumes (used by both environments)
  postgres-data:
    driver: local
  mosquitto-data:
    driver: local

  # Production-specific volumes
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local

  # Development-specific volumes
  prometheus-data-dev:
    driver: local
  grafana-data-dev:
    driver: local
  loki-data-dev:
    driver: local
