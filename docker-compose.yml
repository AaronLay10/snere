      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=scene-executor-prod"

  # Production Device Monitor (Port 3003)
  sentient-monitor-prod:
    build:
      context: ./services/device-monitor
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: sentient-monitor-prod
    profiles: ["production"]
    restart: unless-stopped
    environment:
      NODE_ENV: production
      SERVICE_PORT: 3003
      DATABASE_URL: postgresql://${POSTGRES_USER:-sentient_prod}:${POSTGRES_PASSWORD}@postgres-prod:5432/sentient
      MQTT_URL: mqtt://mosquitto-prod:1883
      MQTT_USERNAME: sentient_monitor
      MQTT_PASSWORD: ${MQTT_PASSWORD}
    ports:
      - "3003:3003"
    depends_on:
      postgres-prod:
        condition: service_healthy
      mosquitto-prod:
        condition: service_healthy
    networks:
      - sentient-production
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3003/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=device-monitor-prod"

  # Production Web Frontend (Port 3002)
  sentient-web-prod:
    build:
      context: ./services/sentient-web
      dockerfile: Dockerfile.production
      args:
        NODE_ENV: production
        VITE_API_URL: ${API_URL:-https://sentientengine.ai}
    container_name: sentient-web-prod
    profiles: ["production"]
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3002
    ports:
      - "3002:3002"
    networks:
      - sentient-production
    healthcheck:
      disable: true
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.05'
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=sentient-web-prod"

  # Prometheus - Production
  sentient-prometheus-prod:
    image: prom/prometheus:latest
    container_name: sentient-prometheus-prod
    profiles: ["production"]
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/alerts:/etc/prometheus/alerts:ro
      - ./volumes/prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - sentient-production
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=prometheus-prod"

  # Production Grafana (Port 3200)
  sentient-grafana-prod:
    image: grafana/grafana:latest
    container_name: sentient-grafana-prod
    profiles: ["production"]
    restart: unless-stopped
    ports:
      - "3200:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: https://sentientengine.ai/grafana
      GF_INSTALL_PLUGINS: ""
    volumes:
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./volumes/grafana-data:/var/lib/grafana
    depends_on:
      - sentient-prometheus-prod
      - sentient-loki-prod
    networks:
      - sentient-production
    healthcheck:
      disable: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=grafana-prod"

  # Production Loki (Port 3100)
  sentient-loki-prod:
    image: grafana/loki:latest
    container_name: sentient-loki-prod
    profiles: ["production"]
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki/loki-config.yml:/etc/loki/loki-config.yml:ro
      - ./volumes/loki-data:/loki
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - sentient-production
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=loki-prod"

  # Production Promtail (No exposed port)
  sentient-promtail-prod:
    image: grafana/promtail:latest
    container_name: sentient-promtail-prod
    profiles: ["production"]
    restart: unless-stopped
    volumes:
      - ./config/promtail/promtail-config.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/promtail-config.yml
    depends_on:
      - sentient-loki-prod
    networks:
      - sentient-production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=promtail-prod"

  ################################################################################
  # DEVELOPMENT SERVICES (Profile: development)
  ################################################################################

  # Development API - Instance 1 (Port 4000)
