  sentient-api-dev-2:
    build:
      context: ./services/api
      dockerfile: Dockerfile.dev
      args:
        NODE_ENV: development
    container_name: sentient-api-dev-2
    profiles: ["development"]
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 4001
      CORS_ORIGIN: https://dev.sentientengine.ai,https://192.168.2.3:4443,http://192.168.2.3:4080,http://localhost:4002,http://localhost:3002
      DATABASE_URL: postgresql://sentient_dev:${POSTGRES_PASSWORD}@postgres-dev:5432/sentient_dev
      DB_HOST: postgres-dev
      DB_PORT: 5432
      DB_NAME: sentient_dev
      DB_USER: sentient_dev
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      MQTT_URL: mqtt://mosquitto-dev:1883
      MQTT_USERNAME: ${MQTT_USER}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
