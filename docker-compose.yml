################################################################################
# SENTIENT ENGINE - DUAL-ENVIRONMENT DOCKER COMPOSE
################################################################################
#
# This file supports both production and development environments using Docker
# Compose profiles. Services are separated into dedicated networks to provide
# isolation while allowing shared infrastructure (postgres, mosquitto, nginx).
#
# USAGE:
#   Production:  docker-compose --profile production up -d
#   Development: docker-compose --profile development up -d
#   Both:        docker-compose --profile production --profile development up -d
#
# NETWORKS:
#   - sentient-shared: Shared infrastructure (postgres, mosquitto, nginx)
#   - sentient-production: Production services only (172.20.0.0/16)
#   - sentient-development: Development services only (172.21.0.0/16)
#
# PORT MAPPING:
#   - Production: 3000-3004, 3200, 9090, 3100
#   - Development: 4000-4004, 4200, 9190, 4100 (offset +1000)
#
# DATABASES:
#   - Production: sentient (user: sentient_prod)
#   - Development: sentient_dev (user: sentient_dev)
#
################################################################################

services:
  ################################################################################
  # PRODUCTION INFRASTRUCTURE
  ################################################################################

  # PostgreSQL Database - Production only
  postgres-prod:
    image: postgres:16-alpine
    container_name: sentient-postgres-prod
    restart: unless-stopped
    profiles: ["production"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sentient_prod}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./volumes/postgres-data-prod:/var/lib/postgresql/data
      - ./config/postgres-prod/init:/docker-entrypoint-initdb.d:ro
    networks:
      - sentient-production
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sentient_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=postgres-prod"

  # Mosquitto MQTT Broker - Production only
  mosquitto-prod:
    image: eclipse-mosquitto:2
    container_name: sentient-mosquitto-prod
    restart: unless-stopped
    profiles: ["production"]
    environment:
      MQTT_USER: ${MQTT_USER}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config/mosquitto-prod/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./config/mosquitto-prod/mosquitto_passwd:/mosquitto/config/mosquitto_passwd:ro
      - ./config/mosquitto-prod/mosquitto.acl:/mosquitto/config/mosquitto.acl:ro
      - ./volumes/mosquitto-data-prod:/mosquitto/data
      - ./volumes/mosquitto-logs:/mosquitto/log
    networks:
      - sentient-production
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -h localhost -p 1883 -u $${MQTT_USER} -P $${MQTT_PASSWORD} -t '$$SYS/#' -C 1 -W 3 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=mosquitto-prod"

  ################################################################################
  # DEVELOPMENT INFRASTRUCTURE
  ################################################################################

  # PostgreSQL Database - Development only
  postgres-dev:
    image: postgres:16-alpine
    container_name: sentient-postgres-dev
    restart: unless-stopped
    profiles: ["development"]
    environment:
      POSTGRES_USER: sentient_dev
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"  # Different host port for dev
    volumes:
      - ./volumes/postgres-data-dev:/var/lib/postgresql/data
      - ./config/postgres-dev/init:/docker-entrypoint-initdb.d:ro
    networks:
      - sentient-development
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentient_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=postgres-dev"

  # Mosquitto MQTT Broker - Development only
  mosquitto-dev:
    image: eclipse-mosquitto:2
    container_name: sentient-mosquitto-dev
    restart: unless-stopped
    profiles: ["development"]
    environment:
      MQTT_USER: ${MQTT_USER}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
    ports:
      - "1884:1883"  # Different host port for dev
      - "9002:9001"  # Different host port for dev WebSocket
    volumes:
      - ./config/mosquitto-dev/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./config/mosquitto-dev/mosquitto_passwd:/mosquitto/config/mosquitto_passwd:ro
      - ./config/mosquitto-dev/mosquitto.acl:/mosquitto/config/mosquitto.acl:ro
      - ./volumes/mosquitto-data-dev:/mosquitto/data
      - ./volumes/mosquitto-logs:/mosquitto/log
    networks:
      - sentient-development
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_sub -h localhost -p 1883 -u $${MQTT_USER} -P $${MQTT_PASSWORD} -t '$$SYS/#' -C 1 -W 3 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=mosquitto-dev"

  ################################################################################
  # SHARED INFRASTRUCTURE (Nginx only)
  ################################################################################

  # Nginx Reverse Proxy - Routes traffic to production or development services
  nginx:
    image: nginx:1.25-alpine
    container_name: sentient-nginx
    restart: unless-stopped
    ports:
      - "192.168.7.3:80:80"      # Production (sentientengine.ai)
      - "192.168.7.3:443:443"    # Production (sentientengine.ai)
      - "192.168.2.3:80:80"      # Development (dev.sentientengine.ai)
      - "192.168.2.3:443:443"    # Development (dev.sentientengine.ai)
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - ./volumes/nginx-logs:/var/log/nginx
    networks:
      - sentient-shared
      - sentient-production
      - sentient-development
    healthcheck:
      disable: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=nginx"

  ################################################################################
  # PRODUCTION SERVICES (Profile: production)
  ################################################################################

  # Production API - Instance 1 (Port 3000)
  sentient-api-prod-1:
    build:
      context: ./services/api
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: sentient-api-prod-1
    profiles: ["production"]
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-sentient_prod}:${POSTGRES_PASSWORD}@postgres-prod:5432/sentient
      DB_HOST: postgres-prod
      DB_PORT: 5432
      DB_NAME: sentient
      DB_USER: ${POSTGRES_USER:-sentient_prod}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      MQTT_URL: mqtt://mosquitto-prod:1883
      MQTT_USERNAME: ${MQTT_USER}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
      JWT_SECRET: ${JWT_SECRET_PROD}
      SESSION_SECRET: ${SESSION_SECRET_PROD}
    depends_on:
      postgres-prod:
        condition: service_healthy
      mosquitto-prod:
        condition: service_healthy
    networks:
      - sentient-production
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=sentient-api-prod,instance=1"

  # Production API - Instance 2 (Port 3000)
  sentient-api-prod-2:
    build:
      context: ./services/api
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: sentient-api-prod-2
    profiles: ["production"]
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-sentient_prod}:${POSTGRES_PASSWORD}@postgres-prod:5432/sentient
      DB_HOST: postgres-prod
      DB_PORT: 5432
      DB_NAME: sentient
      DB_USER: ${POSTGRES_USER:-sentient_prod}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      MQTT_URL: mqtt://mosquitto-prod:1883
      MQTT_USERNAME: ${MQTT_USER}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
      JWT_SECRET: ${JWT_SECRET_PROD}
