      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: sentient-executor-prod
    profiles: ["production"]
    restart: unless-stopped
    environment:
      NODE_ENV: production
      SERVICE_PORT: 3004
      CONFIG_PATH: /opt/sentient/config
