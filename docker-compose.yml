################################################################################
# SENTIENT ENGINE - LOCAL DEVELOPMENT DOCKER COMPOSE
################################################################################
#
# This file defines the local development environment for Sentient Engine.
# All services run as a single stack on your machine; there is no separate
# production profile or dual-environment support.
#   - Development: sentient_dev (user: sentient_dev)
#
################################################################################

services:
  # PostgreSQL Database - Local development
  postgres:
    image: postgres:16-alpine
    container_name: sentient-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sentient_dev
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./volumes/postgres-data-dev:/var/lib/postgresql/data
      - ./config/postgres-dev/init:/docker-entrypoint-initdb.d:ro
    networks:
      - sentient-local
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sentient_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=postgres-dev"

  # Mosquitto MQTT Broker - Local development
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: sentient-mosquitto
    restart: unless-stopped
    environment:
      MQTT_USER: sentient_monitor
      MQTT_PASSWORD: ${MQTT_SENTIENT_MONITOR_PASSWORD}
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config/mosquitto-dev/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./config/mosquitto-dev/mosquitto_passwd:/mosquitto/config/mosquitto_passwd:ro
      - ./config/mosquitto-dev/mosquitto.acl:/mosquitto/config/mosquitto.acl:ro
      - ./volumes/mosquitto-data-dev:/mosquitto/data
      - ./volumes/mosquitto-logs:/mosquitto/log
    networks:
      - sentient-local
    healthcheck:
      test: ["CMD-SHELL", "mosquitto_pub -h localhost -p 1883 -u $${MQTT_USER} -P $${MQTT_PASSWORD} -t 'healthcheck/ping' -m 'ping' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=mosquitto-dev"

  ################################################################################
  # SHARED INFRASTRUCTURE (Nginx only)
  ################################################################################

  # Nginx Reverse Proxy - Optional local reverse proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: sentient-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - ./volumes/nginx-logs:/var/log/nginx
    networks:
      - sentient-local
    healthcheck:
      disable: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=nginx"

  # API - Local development (Port 3000)
  sentient-api:
    build:
      context: ./services/api
      dockerfile: Dockerfile.dev
      args:
        NODE_ENV: development
    container_name: sentient-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      CORS_ORIGIN: https://dev.sentientengine.ai,https://192.168.2.3:4443,http://192.168.2.3:4080,http://localhost:4002,http://localhost:3002
      DATABASE_URL: postgresql://sentient_dev:${POSTGRES_PASSWORD}@postgres:5432/sentient_dev
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: sentient_dev
      DB_USER: sentient_dev
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      MQTT_URL: mqtt://mosquitto:1883
      MQTT_USERNAME: sentient_api
      MQTT_PASSWORD: ${MQTT_SENTIENT_API_PASSWORD}
      JWT_SECRET: ${JWT_SECRET_DEV}
      SESSION_SECRET: ${SESSION_SECRET_DEV}
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port
    volumes:
      - ./services/api:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    networks:
      - sentient-local
    healthcheck:
      disable: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=sentient-api-dev,instance=1"

  # Scene Executor - Local development (Port 3004)
  executor-engine:
    build:
      context: ./services/executor-engine
      dockerfile: Dockerfile.dev
      args:
        NODE_ENV: development
    container_name: executor-engine
    restart: unless-stopped
    environment:
      NODE_ENV: development
      SERVICE_PORT: 3004
      CONFIG_PATH: /opt/sentient/config
      DATABASE_URL: postgresql://sentient_dev:${POSTGRES_PASSWORD}@postgres:5432/sentient_dev
      MQTT_URL: mqtt://mosquitto:1883
      MQTT_USERNAME: sentient_executor
      MQTT_PASSWORD: ${MQTT_SENTIENT_EXECUTOR_PASSWORD}
    ports:
      - "3004:3004"
      - "9231:9229"  # Debug port
    volumes:
      - ./services/executor-engine:/app
      - /app/node_modules
      - ./config:/opt/sentient/config:ro
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    networks:
      - sentient-local
    healthcheck:
      disable: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=scene-executor-dev"

  # Device Monitor - Local development (Port 3003)
  device-monitor:
    build:
      context: ./services/device-monitor
      dockerfile: Dockerfile.dev
      args:
        NODE_ENV: development
    container_name: device-monitor
    restart: unless-stopped
    environment:
      NODE_ENV: development
      SERVICE_PORT: 3003
      DATABASE_URL: postgresql://sentient_dev:${POSTGRES_PASSWORD}@postgres:5432/sentient_dev
      MQTT_URL: mqtt://mosquitto:1883
      MQTT_USERNAME: sentient_monitor
      MQTT_PASSWORD: ${MQTT_SENTIENT_MONITOR_PASSWORD}
    ports:
      - "3003:3003"
      - "9232:9229"  # Debug port
    volumes:
      - ./services/device-monitor:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      mosquitto:
        condition: service_healthy
    networks:
      - sentient-local
    healthcheck:
      disable: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=device-monitor-dev"

  # Web Frontend - Local development (Port 3002)
  sentient-web:
    build:
      context: ./services/sentient-web
      dockerfile: Dockerfile.dev
      args:
        NODE_ENV: development
        VITE_API_URL: http://localhost:3000
    container_name: sentient-web
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3002
    ports:
      - "3002:3002"
    volumes:
      - ./services/sentient-web:/app
      - /app/node_modules
    networks:
      - sentient-local
    healthcheck:
      disable: true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=sentient-web-dev"

  # Prometheus - Local development (Port 9090)
  prometheus:
    image: prom/prometheus:latest
    container_name: sentient-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus-dev.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/alerts:/etc/prometheus/alerts:ro
      - ./volumes/prometheus-data-dev:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=7d'
    networks:
      - sentient-local
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=prometheus-dev"

  # Grafana - Local development (Port 3200)
  grafana:
    image: grafana/grafana:latest
    container_name: sentient-grafana
    restart: unless-stopped
    ports:
      - "3200:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3200
      GF_INSTALL_PLUGINS: ""
    volumes:
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./volumes/grafana-data-dev:/var/lib/grafana
    depends_on:
      - prometheus
      - loki
    networks:
      - sentient-local
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=grafana-dev"

  # Loki - Local development (Port 3100)
  loki:
    image: grafana/loki:latest
    container_name: sentient-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki/loki-config-dev.yml:/etc/loki/loki-config.yml:ro
      - ./volumes/loki-data-dev:/loki
    command: -config.file=/etc/loki/loki-config.yml
    networks:
      - sentient-local
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=loki-dev"

  # Promtail - Local development (Port 9080)
  promtail:
    image: grafana/promtail:latest
    container_name: sentient-promtail
    restart: unless-stopped
    ports:
      - "9080:9080"
    volumes:
      - ./config/promtail/promtail-config-dev.yml:/etc/promtail/promtail-config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/promtail-config.yml
    depends_on:
      - loki
    networks:
      - sentient-local
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        labels: "service=promtail-dev"

################################################################################
# NETWORKS
################################################################################

networks:
  # Single local development network
  sentient-local:
    driver: bridge

################################################################################
# VOLUMES
################################################################################

volumes:
  postgres-data-dev:
    driver: local
  mosquitto-data-dev:
    driver: local
  prometheus-data-dev:
    driver: local
  grafana-data-dev:
    driver: local
  loki-data-dev:
    driver: local
