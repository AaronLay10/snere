      NODE_ENV: development
      PORT: 4000
      CORS_ORIGIN: https://dev.sentientengine.ai,https://192.168.2.3:4443,http://192.168.2.3:4080,http://localhost:4002,http://localhost:3002
      DATABASE_URL: postgresql://sentient_dev:${POSTGRES_PASSWORD}@postgres-dev:5432/sentient_dev
      DB_HOST: postgres-dev
      DB_PORT: 5432
      DB_NAME: sentient_dev
      DB_USER: sentient_dev
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      MQTT_URL: mqtt://mosquitto-dev:1883
      MQTT_USERNAME: ${MQTT_USER}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
      JWT_SECRET: ${JWT_SECRET_DEV}
      SESSION_SECRET: ${SESSION_SECRET_DEV}
    ports:
      - "4000:4000"
      - "9229:9229"  # Debug port
    volumes:
      - ./services/api:/app
      - /app/node_modules
    depends_on:
      postgres-dev:
        condition: service_healthy
      mosquitto-dev:
        condition: service_healthy
    networks:
      - sentient-development
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:4000/health || exit 1"]
      interval: 30s
