<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MythraOS - Director Control Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        h1 {
            color: #a78bfa;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #9ca3af;
            font-size: 0.9em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            padding: 20px;
        }

        .card h2 {
            color: #c4b5fd;
            font-size: 1.3em;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(138, 43, 226, 0.3);
            padding-bottom: 10px;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .status-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #8b5cf6;
        }

        .status-label {
            color: #9ca3af;
            font-size: 0.85em;
            margin-bottom: 5px;
        }

        .status-value {
            color: #e0e0e0;
            font-size: 1.2em;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        button {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }

        button:hover {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        button.danger:hover {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        }

        button.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        button.success:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
        }

        button.warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        button.warning:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
        }

        input, select {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(138, 43, 226, 0.3);
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .scene-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .scene-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #6b7280;
        }

        .scene-item.active {
            border-left-color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .scene-item.solved {
            border-left-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .scene-item.available {
            border-left-color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }

        .scene-name {
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        .scene-meta {
            font-size: 0.85em;
            color: #9ca3af;
        }

        .scene-actions {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }

        .scene-actions button {
            font-size: 0.8em;
            padding: 8px 12px;
            min-width: 80px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 0.75em;
            font-weight: 600;
            margin-right: 5px;
        }

        .badge.puzzle {
            background: rgba(139, 92, 246, 0.3);
            color: #c4b5fd;
        }

        .badge.cutscene {
            background: rgba(236, 72, 153, 0.3);
            color: #f9a8d4;
        }

        .log {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            margin-top: 15px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 2px solid #6b7280;
            padding-left: 10px;
        }

        .log-entry.success {
            border-left-color: #10b981;
            color: #6ee7b7;
        }

        .log-entry.error {
            border-left-color: #ef4444;
            color: #fca5a5;
        }

        .log-entry.info {
            border-left-color: #3b82f6;
            color: #93c5fd;
        }

        .connection-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }

        .connection-status.disconnected {
            background: #ef4444;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #1e1e2e;
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            max-width: 500px;
            width: 90%;
        }

        .modal-content h3 {
            color: #c4b5fd;
            margin-bottom: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé≠ MythraOS - Director Control Panel</h1>
            <p class="subtitle">
                <span class="connection-status" id="connectionStatus"></span>
                Scene Orchestrator Control | Room: <span id="currentRoom">clockwork</span>
            </p>
        </header>

        <div class="grid">
            <!-- Room Status -->
            <div class="card">
                <h2>Room Status</h2>
                <div class="status-grid">
                    <div class="status-item">
                        <div class="status-label">Power State</div>
                        <div class="status-value" id="powerState">-</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Total Scenes</div>
                        <div class="status-value" id="totalScenes">-</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Active</div>
                        <div class="status-value" id="activeScenes">-</div>
                    </div>
                    <div class="status-item">
                        <div class="status-label">Solved</div>
                        <div class="status-value" id="solvedScenes">-</div>
                    </div>
                </div>
                <div class="button-group">
                    <button onclick="refreshStatus()" class="success">üîÑ Refresh</button>
                    <button onclick="resetRoom()" class="warning">‚Üª Reset Room</button>
                    <button onclick="powerControl('off')" class="danger">‚ö° Power Off</button>
                </div>
            </div>

            <!-- Quick Controls -->
            <div class="card">
                <h2>Quick Controls</h2>
                <input type="text" id="sceneInput" placeholder="Enter Scene ID" />
                <div class="button-group">
                    <button onclick="resetScene()">Reset</button>
                    <button onclick="overrideScene()" class="success">Override</button>
                    <button onclick="skipScene()" class="warning">Skip</button>
                    <button onclick="stopScene()" class="danger">Stop</button>
                </div>
                <button onclick="showJumpModal()" style="width: 100%; margin-top: 10px;">üéØ Jump to Scene</button>
                <button onclick="reloadConfig()" style="width: 100%; margin-top: 10px;" class="success">üìÅ Reload Configuration</button>
            </div>
        </div>

        <!-- Scene List -->
        <div class="card">
            <h2>Active & Available Scenes</h2>
            <div class="scene-list" id="sceneList">
                <p style="color: #9ca3af;">Loading scenes...</p>
            </div>
        </div>

        <!-- Action Log -->
        <div class="card">
            <h2>Action Log</h2>
            <div class="log" id="actionLog">
                <div class="log-entry info">Director Control Panel initialized</div>
            </div>
        </div>
    </div>

    <!-- Jump Modal -->
    <div class="modal" id="jumpModal">
        <div class="modal-content">
            <h3>Jump to Scene</h3>
            <select id="jumpSceneSelect">
                <option value="">Select a scene...</option>
            </select>
            <input type="text" id="jumpReason" placeholder="Reason (optional)" />
            <div class="modal-actions">
                <button onclick="executeJump()" class="success">Jump</button>
                <button onclick="hideJumpModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3004';
        let currentRoom = 'clockwork';
        let allScenes = [];

        // Initialize
        async function init() {
            await refreshStatus();
            await loadScenes();
            setInterval(refreshStatus, 5000); // Auto-refresh every 5 seconds
        }

        // Logging
        function log(message, type = 'info') {
            const logDiv = document.getElementById('actionLog');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.insertBefore(entry, logDiv.firstChild);

            // Keep only last 50 entries
            while (logDiv.children.length > 50) {
                logDiv.removeChild(logDiv.lastChild);
            }
        }

        // API Calls
        async function apiCall(method, endpoint, body = null) {
            try {
                const options = {
                    method,
                    headers: {'Content-Type': 'application/json'}
                };
                if (body) options.body = JSON.stringify(body);

                const response = await fetch(`${API_URL}${endpoint}`, options);
                const data = await response.json();

                if (data.success) {
                    document.getElementById('connectionStatus').classList.remove('disconnected');
                }

                return data;
            } catch (error) {
                document.getElementById('connectionStatus').classList.add('disconnected');
                log(`Connection error: ${error.message}`, 'error');
                return {success: false, error: error.message};
            }
        }

        // Refresh Status
        async function refreshStatus() {
            const data = await apiCall('GET', `/director/rooms/${currentRoom}/status`);
            if (data.success) {
                const status = data.data;
                document.getElementById('powerState').textContent = status.powerState;
                document.getElementById('totalScenes').textContent = status.sceneCount;
                document.getElementById('activeScenes').textContent = status.activeScenes;
                document.getElementById('solvedScenes').textContent = status.solvedScenes;
            }
        }

        // Load Scenes
        async function loadScenes() {
            const data = await apiCall('GET', `/rooms/${currentRoom}`);
            if (data.success) {
                allScenes = data.data.allScenes;
                renderScenes();
                populateJumpSelect();
            }
        }

        // Render Scenes
        function renderScenes() {
            const listDiv = document.getElementById('sceneList');
            listDiv.innerHTML = '';

            const activeScenes = allScenes.filter(s => s.state === 'active');
            const availableScenes = allScenes.filter(s => s.state === 'inactive' || s.state === 'waiting');
            const solvedScenes = allScenes.filter(s => s.state === 'solved' || s.state === 'overridden');

            const render = (scenes, className) => {
                scenes.forEach(scene => {
                    const item = document.createElement('div');
                    item.className = `scene-item ${className}`;
                    item.innerHTML = `
                        <div class="scene-name">
                            <span class="badge ${scene.type}">${scene.type.toUpperCase()}</span>
                            ${scene.name}
                        </div>
                        <div class="scene-meta">
                            ID: ${scene.id} | State: ${scene.state}
                        </div>
                        <div class="scene-actions">
                            <button onclick="quickAction('reset', '${scene.id}')">Reset</button>
                            <button onclick="quickAction('override', '${scene.id}')" class="success">Override</button>
                            <button onclick="quickAction('stop', '${scene.id}')" class="danger">Stop</button>
                        </div>
                    `;
                    listDiv.appendChild(item);
                });
            };

            if (activeScenes.length > 0) {
                const header = document.createElement('h3');
                header.textContent = 'Active';
                header.style.color = '#10b981';
                header.style.marginBottom = '10px';
                listDiv.appendChild(header);
                render(activeScenes, 'active');
            }

            if (availableScenes.length > 0) {
                const header = document.createElement('h3');
                header.textContent = 'Available';
                header.style.color = '#f59e0b';
                header.style.marginTop = '20px';
                header.style.marginBottom = '10px';
                listDiv.appendChild(header);
                render(availableScenes.slice(0, 5), 'available'); // Show first 5
            }
        }

        // Scene Actions
        async function resetScene() {
            const sceneId = document.getElementById('sceneInput').value;
            if (!sceneId) return alert('Enter scene ID');

            const data = await apiCall('POST', `/director/scenes/${sceneId}/reset`, {
                reason: 'Reset via Director Panel',
                executedBy: 'Director'
            });

            if (data.success) {
                log(`Reset scene: ${sceneId}`, 'success');
                await loadScenes();
                await refreshStatus();
            } else {
                log(`Failed to reset scene: ${sceneId}`, 'error');
            }
        }

        async function overrideScene() {
            const sceneId = document.getElementById('sceneInput').value;
            if (!sceneId) return alert('Enter scene ID');

            const data = await apiCall('POST', `/director/scenes/${sceneId}/override`, {
                reason: 'Override via Director Panel',
                executedBy: 'Director'
            });

            if (data.success) {
                log(`Overridden scene: ${sceneId}`, 'success');
                await loadScenes();
                await refreshStatus();
            } else {
                log(`Failed to override scene: ${sceneId}`, 'error');
            }
        }

        async function skipScene() {
            const sceneId = document.getElementById('sceneInput').value;
            if (!sceneId) return alert('Enter scene ID');

            const data = await apiCall('POST', `/director/scenes/${sceneId}/skip`, {
                reason: 'Skip via Director Panel',
                executedBy: 'Director'
            });

            if (data.success) {
                log(`Skipped scene: ${sceneId}`, 'success');
                await loadScenes();
                await refreshStatus();
            } else {
                log(`Failed to skip scene: ${sceneId}`, 'error');
            }
        }

        async function stopScene() {
            const sceneId = document.getElementById('sceneInput').value;
            if (!sceneId) return alert('Enter scene ID');

            const data = await apiCall('POST', `/director/scenes/${sceneId}/stop`, {
                reason: 'Stop via Director Panel',
                executedBy: 'Director'
            });

            if (data.success) {
                log(`Stopped scene: ${sceneId}`, 'success');
                await loadScenes();
                await refreshStatus();
            } else {
                log(`Failed to stop scene: ${sceneId}`, 'error');
            }
        }

        async function quickAction(action, sceneId) {
            document.getElementById('sceneInput').value = sceneId;
            switch(action) {
                case 'reset': await resetScene(); break;
                case 'override': await overrideScene(); break;
                case 'stop': await stopScene(); break;
            }
        }

        // Room Actions
        async function resetRoom() {
            if (!confirm('Reset entire room? This will reset ALL scenes.')) return;

            const data = await apiCall('POST', `/director/rooms/${currentRoom}/reset`, {
                reason: 'Room reset via Director Panel',
                executedBy: 'Director'
            });

            if (data.success) {
                log('Room reset successfully', 'success');
                await loadScenes();
                await refreshStatus();
            } else {
                log('Failed to reset room', 'error');
            }
        }

        async function powerControl(state) {
            if (!confirm(`Set room power to ${state}?`)) return;

            const data = await apiCall('POST', `/director/rooms/${currentRoom}/power`, {
                state,
                reason: `Power ${state} via Director Panel`,
                executedBy: 'Director'
            });

            if (data.success) {
                log(`Room power set to ${state}`, 'success');
                await refreshStatus();
            } else {
                log(`Failed to set power to ${state}`, 'error');
            }
        }

        async function reloadConfig() {
            const data = await apiCall('POST', '/configuration/reload');
            if (data.success) {
                log('Configuration reloaded', 'success');
                await loadScenes();
            } else {
                log('Failed to reload configuration', 'error');
            }
        }

        // Jump Modal
        function populateJumpSelect() {
            const select = document.getElementById('jumpSceneSelect');
            select.innerHTML = '<option value="">Select a scene...</option>';
            allScenes.forEach(scene => {
                const option = document.createElement('option');
                option.value = scene.id;
                option.textContent = `[${scene.type}] ${scene.name}`;
                select.appendChild(option);
            });
        }

        function showJumpModal() {
            document.getElementById('jumpModal').classList.add('show');
        }

        function hideJumpModal() {
            document.getElementById('jumpModal').classList.remove('show');
        }

        async function executeJump() {
            const targetSceneId = document.getElementById('jumpSceneSelect').value;
            const reason = document.getElementById('jumpReason').value || 'Jump via Director Panel';

            if (!targetSceneId) return alert('Select a scene');

            const data = await apiCall('POST', `/director/rooms/${currentRoom}/jump`, {
                targetSceneId,
                reason,
                executedBy: 'Director'
            });

            if (data.success) {
                log(`Jumped to scene: ${targetSceneId}`, 'success');
                hideJumpModal();
                await loadScenes();
                await refreshStatus();
            } else {
                log(`Failed to jump to scene: ${targetSceneId}`, 'error');
            }
        }

        // Initialize on load
        init();
    </script>
</body>
</html>
