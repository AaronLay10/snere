  test-executor:
    name: Test Executor Engine
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build executor engine
        working-directory: services/executor-engine
        run: npm run build

  test-device-monitor:
    name: Test Device Monitor
    runs-on: ubuntu-latest
