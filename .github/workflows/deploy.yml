name: Build and Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch: # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - name: api
            context: ./services/api
            dockerfile: Dockerfile
          - name: executor-engine
            context: ./services/executor-engine
            dockerfile: Dockerfile
          - name: device-monitor
            context: ./services/device-monitor
            dockerfile: Dockerfile
          - name: web
            context: ./services/sentient-web
            dockerfile: Dockerfile.production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.context }}/${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image summary
        run: |
          echo "### ðŸ³ Docker Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ matrix.service.name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:** ${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY

  deploy-production:
    name: Deploy to Production
    runs-on: [self-hosted, production, sentient]
    needs: build-and-push
    environment:
      name: production
      url: http://192.168.2.3:3002

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync code to deployment directory
        run: |
          # Create deployment directory if it doesn't exist (runner user should have access)
          mkdir -p /opt/sentient

          # Copy all files except excluded ones
          find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name 'node_modules' ! -name 'volumes' -exec cp -r {} /opt/sentient/ \;

          # Copy subdirectories but exclude patterns
          for dir in services scripts config docker docs hardware bin .github; do
            if [ -d "$dir" ]; then
              cp -r "$dir" /opt/sentient/
            fi
          done

          # Copy files in root
          for file in *.md *.yml *.yaml *.json *.js *.sh *.txt; do
            if [ -f "$file" ]; then
              cp "$file" /opt/sentient/
            fi
          done

      - name: Login to GitHub Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Deploy with deployment script
        working-directory: /opt/sentient
        run: |
          # Ensure .env.production exists
          if [ ! -f .env.production ]; then
            echo "âŒ .env.production not found. Please create it first."
            exit 1
          fi

          # Run deployment script
          chmod +x ./scripts/deploy-production.sh
          ./scripts/deploy-production.sh

      - name: Health check
        run: |
          sleep 15
          curl -f http://localhost:3000/health || exit 1
          curl -f http://localhost:3002 || exit 1
          curl -f http://localhost:3003/health || exit 1
          curl -f http://localhost:3004/health || exit 1

      - name: Deployment summary
        run: |
          echo "### ðŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production (Self-Hosted)" >> $GITHUB_STEP_SUMMARY
          echo "**Server:** 192.168.2.3" >> $GITHUB_STEP_SUMMARY
          echo "**Images Deployed:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}-api:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}-executor-engine:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}-device-monitor:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}-web:latest\`" >> $GITHUB_STEP_SUMMARY
