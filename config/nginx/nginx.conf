# Nginx Main Configuration
# Sentient Engine Production Configuration

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance tuning
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Security headers (applied globally)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;

    # Upstream configuration
    upstream sentient_api {
        least_conn;
        server sentient-api-prod-1:3000 max_fails=3 fail_timeout=30s;
        server sentient-api-prod-2:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream scene_executor {
        server sentient-executor-prod:3004 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream device_monitor {
        server sentient-monitor-prod:3003 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream sentient_web {
        server sentient-web-prod:3002 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Development upstreams (for dev.sentientengine.ai)
    upstream sentient_api_dev {
        least_conn;
        server sentient-api-dev-1:4000 max_fails=3 fail_timeout=30s;
        server sentient-api-dev-2:4000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream scene_executor_dev {
        server sentient-executor-dev:4004 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream device_monitor_dev {
        server sentient-monitor-dev:4003 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream sentient_web_dev {
        server sentient-web-dev:4002 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # Include additional configurations
    include /etc/nginx/conf.d/*.conf;
}