# Promtail Configuration
# Log shipping for Sentient Engine Docker containers

server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      # Only scrape Sentient containers
      - source_labels: ['__meta_docker_container_name']
        regex: '/(sentient-.+)'
        target_label: 'container'

      # Extract service name from container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/sentient-(.+?)(-\d+)?$'
        target_label: 'service'

      # Add container ID
      - source_labels: ['__meta_docker_container_id']
        target_label: 'container_id'

      # Add image name
      - source_labels: ['__meta_docker_container_image']
        target_label: 'image'

      # Add container labels as Loki labels
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'

      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'

    pipeline_stages:
      # Parse JSON logs from Node.js services
      - json:
          expressions:
            timestamp: timestamp
            level: level
            message: message
            service: service
            trace_id: trace_id
            user_id: user_id
            room_id: room_id
            scene_id: scene_id

      # Extract log level
      - labels:
          level:
          service:

      # Set timestamp if available
      - timestamp:
          source: timestamp
          format: RFC3339Nano

      # Drop healthcheck logs to reduce noise
      - drop:
          expression: '.*healthcheck.*'
          older_than: 1h

      # Drop debug logs in production
      - match:
          selector: '{level="debug"}'
          drop_reason: 'debug logs not needed in production'
          action: drop

  # System logs (optional - uncomment if needed)
  # - job_name: system
  #   static_configs:
