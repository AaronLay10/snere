# Production Docker Compose Configuration
# Uses pre-built images from GitHub Container Registry (ghcr.io)

version: '3.8'

services:
  sentient-api:
    image: ghcr.io/aaronlay10/sentient-api:latest
    container_name: sentient-api-prod
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL}
      MQTT_URL: ${MQTT_URL}
      MQTT_USERNAME: ${MQTT_USERNAME}
      MQTT_PASSWORD: ${MQTT_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
    ports:
      - "3000:3000"
    networks:
      - sentient-prod
    depends_on:
      - postgres
      - mosquitto

  executor-engine:
    image: ghcr.io/aaronlay10/sentient-executor-engine:latest
    container_name: executor-engine-prod
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 3004
      DATABASE_URL: ${DATABASE_URL}
      MQTT_URL: ${MQTT_URL}
      MQTT_USERNAME: ${MQTT_EXECUTOR_USERNAME}
      MQTT_PASSWORD: ${MQTT_EXECUTOR_PASSWORD}
    ports:
      - "3004:3004"
    networks:
      - sentient-prod
    depends_on:
      - postgres
      - mosquitto

  device-monitor:
    image: ghcr.io/aaronlay10/sentient-device-monitor:latest
    container_name: device-monitor-prod
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 3003
      DATABASE_URL: ${DATABASE_URL}
      MQTT_URL: ${MQTT_URL}
      MQTT_USERNAME: ${MQTT_MONITOR_USERNAME}
      MQTT_PASSWORD: ${MQTT_MONITOR_PASSWORD}
    ports:
      - "3003:3003"
    networks:
      - sentient-prod
    depends_on:
      - postgres
      - mosquitto

  sentient-web:
    image: ghcr.io/aaronlay10/sentient-web:latest
    container_name: sentient-web-prod
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 3002
      VITE_API_URL: ${VITE_API_URL}
    ports:
      - "3002:3002"
    networks:
      - sentient-prod

  postgres:
    image: postgres:16-alpine
    container_name: sentient-postgres-prod
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - sentient-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  mosquitto:
    image: eclipse-mosquitto:2
    container_name: sentient-mosquitto-prod
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./config/mosquitto-prod:/mosquitto/config:ro
      - mosquitto-data:/mosquitto/data
      - mosquitto-logs:/mosquitto/log
    networks:
      - sentient-prod

networks:
  sentient-prod:
    driver: bridge

volumes:
  postgres-data:
  mosquitto-data:
  mosquitto-logs:
